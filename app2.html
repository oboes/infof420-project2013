<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Olivier BOES">
        <title>Dodecahedron</title>
        <style>
            body {
                font-family: Monospace;
                background-color: #000000;
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
    <script src="./Three.js"></script>
    <script src="./TrackballControls.js"></script>
    <script src="./Chain.js"></script>
    <script>

var renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.01, 1000 );
camera.position.set( 100, 1, 2 );
camera.up.set( 0, 0, 1 );

var controls = new THREE.TrackballControls( camera );

var scene = new THREE.Scene();

var ceilingLight = new THREE.SpotLight( 0xffffff );
ceilingLight.position.set( 0, 0, 40 );
scene.add( ceilingLight );

var cameraLight = new THREE.DirectionalLight( 0xffffff );
cameraLight.position = camera.position;
scene.add( cameraLight );

var len = 5;
var theta = 72;         // 360Â° / 5
var delta = 116.56505;  // arccos( -1/sqrt(5) )

var param = [
    [ len, theta,      0 ],
    [ len, theta,      0 ],
    [ len, theta,      0 ],
    [ len, theta,      0 ],
    [ len, theta,  delta ],
    [ len, theta,      0 ],
    [ len, theta,      0 ],
    [ len, theta, -delta ],
    [ len, theta,  delta ],
    [ len, theta, -delta ],
    [ len, theta,  delta ],
    [ len, theta, -delta ],
    [ len, theta,  delta ],
    [ len, theta, -delta ],
    [ len, theta,      0 ],
    [ len, theta,      0 ],
    [ len, theta,  delta ],
    [ len, theta,      0 ],
    [ len, theta,      0 ]
];

var chain = new Chain();
chain.update( params2points( param ) );
scene.add( chain );

function animate() {

    requestAnimationFrame( animate );
    controls.update();

    for ( var i = 0 ; i < param.length ; i++ ) {
        if ( ( theta-1 < param[i][1] && param[i][1] < theta+1 )
        ||   ( 360-theta-1 < param[i][1] && param[i][1] < 360-theta+1 ) ) param[i][1] += 0.01
        else param[i][1] += 1;
        param[i][1] = param[i][1] % 360;
    }
    chain.update( params2points( param ) );

    renderer.render( scene, camera );
};

animate();

    </script>
</body>
</html>
